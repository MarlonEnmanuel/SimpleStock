
<script type="text/template" id="page-entrysals" data-class="page-entrysals container" data-tag="div">
	<form action="section datos">
		<br><br>
		<div class="row">
			<div class="input-field col s6">
	        	<select name="idperiodo" id="ip-idperiodo" tabindex="1">
					<option value="" disabled selected>Seleccione un periodo</option>
					<% app.collections.periodos.each(function(model){ %>
						<option value="<%=model.get('id')%>" <%=(app.models.actual.get('id')==model.get('id'))?'selected':''%> ><%= model.get('nombre') %> <%= (model.get('actual'))?' - ACTUAL':''  %></option>
					<% }); %>
				</select>
				<label>Eliga un periodo</label>
	        </div>
	    	<div class="input-field col s6">
	    		<input id="ip-producto" type="text" class="validate" name="producto" tabindex="2">
		        <label for="ip-producto">Código de Producto</label>
	        </div>
	    </div>
	    <div class="row">
			<div class="input-field col s4">
	    		<input id="ip-desde" type="text" class="validate" name="desde" tabindex="3" placeholder="dd-mm-aaaa hh:mm">
		        <label for="ip-desde" class="active">Desde</label>
	        </div>
	        <div class="input-field col s4">
	    		<input id="ip-hasta" type="text" class="validate" name="hasta" tabindex="4" placeholder="dd-mm-aaaa hh:mm">
		        <label for="ip-hasta" class="active">Desde</label>
	        </div>
	    	<div class="input-field col s12 m4">
	        	<input class="waves-effect waves-light btn right" value="Generar" type="submit">
	        </div>
	    </div>
	    <br>
	    <div class="divider"></div>
	</form>
    <div class="section">
    	<div class="cabecera">
    		<div class="row">
	    		<div class="col s12">
	    			<h3>Reporte de <%= (tipo=='entrada') ? 'Entradas' : 'Salidas' %></h3>
	    		</div>
	    	</div>
	    	<div class="row">
	    		<div class="col s4">
	    			<h6><b>Producto</b></h6>
	    			<p class="producto center-align"></p>
	    		</div>
	    		<div class="col s4">
	    			<h6><b>Stock Inicial</b></h6>
	    			<p class="inicial center-align"></p>
	    		</div>
	    		<div class="col s4">
	    			<h6><b>Fecha</b></h6>
	    			<p class="fecha center-align"></p>
	    		</div>
	    	</div>
	    	<div class="divider"></div>
    	</div>
		<table class="bordered responsive-table">
			<thead>
				<tr>
					<th data-field="nombres">Fecha</th>
					<th data-field="nombres">Apunte</th>
					<th data-field="nombres">Tipo</th>
					<th data-field="apellidos">Cantidad</th>
					<th data-field="user">Guia</th>
					<th data-field="user">Lote</th>
					<th data-field="fechreg">Usuario</th>
					<th data-field="fechreg"></th>
					<th data-field="fechreg"></th>
			</thead>
			<tbody class="container"></tbody>
		</table>
    </div>
</script>

<script type="text/template" id="view-entrysal" data-class="view-entrysal" data-tag="tr">
    <td><%= (new Date(fechreg*1000)).toSimpleString() %></td>
    <td><a class="apunte" href="#!" title="Click para información"><i class="material-icons">info_outline</i></a></td>
	<td><%= tipo %></td>
	<td><%= cantidad %></td>
	<td><%= guia %></td>
	<td><%= lote %></td>
	<td><%= app.collections.usuarios.get(idusuario).get('nombres') %> <%= app.collections.usuarios.get(idusuario).get('apellidos') %></td>
	<td><a class="editar" href="#!" title="Modificar Usuario"><i class="material-icons">mode_edit</i></a></td>
	<td><a class="eliminar red-text text-darken-2" href="#!" title="Eliminar"><i class="material-icons">delete</i></a></td>
</script>
