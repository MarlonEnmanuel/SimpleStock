
<script type="text/template" id="page-entrysals" data-class="page-entrysals container" data-tag="div">
	<form action="section datos">
		<div class="row">
	    	<div class="input-field col s6 form-cancel">
	    		<div class="input-field col s4">
		        	<input id="ip-producto" type="text" tabindex="1" name="ip-producto">
		        	<label for="ip-producto">Código de Producto</label>
		        </div>
		        <div class="input-field col s4">
		        	<input id="ip-desde" type="datetime" tabindex="2" name="ip-desde" placeholder="dd-mm-aaaa">
		        	<label for="ip-desde" class="active">Desde</label>
		        </div>
		        <div class="input-field col s4">
		        	<input id="ip-hasta" type="datetime" tabindex="3" name="ip-hasta" placeholder="dd-mm-aaaa">
		        	<label for="ip-hasta" class="active">Hasta</label>
		        </div>
	        </div>
	        <div class="input-field col s6">
	        	<input class="waves-effect waves-light btn" value="Generar" type="submit">
	        </div>
	    </div>
	    <br>
	    <div class="divider"></div>
	</form>
    <div class="section">
    	<div class="cabecera">
    		<div class="row">
	    		<div class="col s12">
	    			<h3>Reporte de Entradas y Salidas</h3>
	    		</div>
	    	</div>
	    	<div class="row">
	    		<div class="col s6">
	    			<h6><b>Producto</b></h6>
	    			<p class="producto center-align"></p>
	    		</div>
	    		<div class="col s6">
	    			<h6><b>Fecha</b></h6>
	    			<p class="fecha center-align"></p>
	    		</div>
	    	</div>
	    	<div class="divider"></div>
    	</div>
		<table class="bordered responsive-table">
			<thead>
				<tr>
					<th data-field="nombres">Fecha</th>
					<th data-field="nombres">Apunte</th>
					<th data-field="nombres">Tipo</th>
					<th data-field="apellidos">Cantidad</th>
					<th data-field="user">Guia</th>
					<th data-field="user">Lote</th>
					<th data-field="fechreg">Usuario</th>
			</thead>
			<tbody class="container"></tbody>
		</table>
    </div>
</script>

<script type="text/template" id="view-entrysal" data-class="view-entrysal" data-tag="tr">
    <td><%= (new Date(fechreg*1000)).toLocaleString() %></td>
    <td><a class="apunte" href="#!" title="Click para información"><i class="material-icons">info_outline</i></a></td>
	<td><%= tipo %></td>
	<td><%= cantidad %></td>
	<td><%= guia %></td>
	<td><%= lote %></td>
	<td><%= app.collections.usuarios.get(idusuario).get('nombres') %> <%= app.collections.usuarios.get(idusuario).get('apellidos') %></td>
</script>
