
<script type="text/template" id="page-inventarios" data-class="page-inventarios container" data-tag="div">
	<div class="section">
		<div class="row">
			<div class="input-field col s12 m6">
	        	<select name="idperiodo" id="ip-idperiodo">
					<option value="" disabled selected>Seleccione un periodo</option>
					<% app.collections.periodos.each(function(model){ %>
						<option value="<%=model.get('id')%>" <%=(app.models.actual.get('id')==model.get('id'))?'selected':''%> ><%= model.get('nombre') %> <%= (model.get('actual'))?' - ACTUAL':''  %></option>
					<% }); %>
				</select>
				<label>Eliga un periodo</label>
	        </div>
		</div>
	</div>
    <div class="section">
		<table class="bordered responsive-table">
			<thead>
				<tr>
					<th data-field="codigo">Codigo Producto</th>
					<th data-field="producto">Producto</th>
					<th data-field="saldo">Saldo Inicial</th>
					<th data-field="stock">Stock</th>
					<th data-field="stock"></th>
					<th data-field="stock"></th>
				</tr>
			</thead>
			<tbody class="container"></tbody>
		</table>
    </div>
    <br>
    <div class="section">
    	<button class="crear waves-effect waves-light btn">Nuevo Inventario</button>
    </div>
    <br>
</script>


<script type="text/template" id="view-inventario" data-class="view-inventario" data-tag="tr">
    <td><%= app.collections.productos.get(idproducto).get('codigo') %></td>
    <td><%= app.collections.productos.get(idproducto).get('nombre') %></td>
	<td><%= inicial %></td>
	<td><%= saldo %></td>
	<td><a class="recalcular green-text text-darken-3" href="#!" title="Recalcular Saldos"><i class="material-icons">repeat</i></a></td>
	<td><a class="editar" href="#!" title="Modificar Usuario"><i class="material-icons">mode_edit</i></a></td>
	<td><a class="eliminar red-text text-darken-2" href="#!" title="Eliminar"><i class="material-icons">delete</i></a></td>
</script>


<script type="text/template" id="new-inventario" data-class="new-inventario" data-tag="div">
    <div class="row">
    	<div class="col s12">
    		<h4>Inventariar Producto</h4>
    	</div>
    </div>
    <div class="divider"></div>
    <form class="section">
	    <div class="row">
	        <div class="input-field col s6">
	        	<input id="ip-codigo" type="text" tabindex="1" name="codigo">
	        	<label for="ip-codigo">Código del Producto</label>
	        </div>
	        <div class="input-field col s6">
	        	<input id="ip-inicial" type="text" tabindex="2" name="inicial">
	        	<label for="ip-inicial">Saldo Inicial del producto</label>
	        </div>
	    </div>
	    <div class="row">
	    	<div class="input-field col s6 form-cancel">
	    		<input class="cancelar waves-effect waves-light btn" value="Cancelar" type="reset">
	        </div>
	        <div class="input-field col s6">
	        	<input class="guardar waves-effect waves-light btn" value="Guardar" type="submit">
	        </div>
	    </div>
	</form>
</script>

<script type="text/template" id="edit-inventario" data-class="edit-inventario" data-tag="div">
    <div class="row">
    	<div class="col s12">
    		<h4>Editar Inventario</h4>
    	</div>
    </div>
    <div class="divider"></div>
    <form class="section">
	    <div class="row">
	        <div class="input-field col s6">
	        	<input id="ip-codigo" type="text" tabindex="1" name="codigo" disabled value="<%=app.collections.productos.get(idproducto).get('codigo')%> - <%=app.collections.productos.get(idproducto).get('nombre')%>">
	        	<label for="ip-codigo" class="active">Código del Producto</label>
	        </div>
	        <div class="input-field col s6">
	        	<input id="ip-inicial" type="text" tabindex="2" name="inicial" value="<%= inicial %>">
	        	<label for="ip-inicial" class="active">Saldo Inicial del producto</label>
	        </div>
	    </div>
	    <div class="row">
	    	<div class="input-field col s6 form-cancel">
	    		<input class="cancelar waves-effect waves-light btn" value="Cancelar" type="reset">
	        </div>
	        <div class="input-field col s6">
	        	<input class="guardar waves-effect waves-light btn" value="Guardar" type="submit">
	        </div>
	    </div>
	</form>
</script>
