
<script type="text/template" id="page-categorias" data-class="page-categorias container" data-tag="div">
    <div class="section">
		<table class="bordered responsive-table">
			<thead>
				<tr>
					<th data-field="nombres">Código</th>
					<th data-field="apellidos">Nombre</th>
					<th data-field="user">Descripción</th>
					<th data-field="puesto">Reg Por</th>
					<th data-field="fechreg"></th>
					<th data-field="fechreg"></th>
				</tr>
			</thead>
			<tbody class="container"></tbody>
		</table>
    </div>
    <br>
    <div class="section">
    	<button class="crear waves-effect waves-light btn">Nueva Categoría</button>
    </div>
    <br>
</script>


<script type="text/template" id="view-categoria" data-class="view-categoria" data-tag="tr">
    <td><%= codigo %></td>
	<td><%= nombre %></td>
	<td><%= descrip %></td>
	<td><%= app.collections.usuarios.get(idusuario).get('user') %></td>
	<td><a class="editar" href="#!" title="Modificar Categoría"><i class="material-icons">mode_edit</i></a></td>
	<td><a class="eliminar red-text text-darken-2" href="#!" title="Eliminar"><i class="material-icons">delete</i></a></td>
</script>


<script type="text/template" id="new-categoria" data-class="new-categoria" data-tag="div">
    <div class="row">
    	<div class="col s12">
    		<h4>Registrar Categoría</h4>
    	</div>
    </div>
    <div class="divider"></div>
    <form class="section">
	    <div class="row">
	        <div class="input-field col s6">
	        	<input id="ip-codigo" type="text" tabindex="1" name="codigo">
	        	<label for="ip-codigo">Código</label>
	        </div>
	        <div class="input-field col s6">
	        	<input id="ip-nombre" type="text" tabindex="2" name="nombre">
	        	<label for="ip-nombre">Nombre de Categoría</label>
	        </div>
	    </div>
	    <div class="row">
	        <div class="input-field col s12">
	        	<input id="ip-descrip" type="text" tabindex="3" name="descrip">
	        	<label for="ip-descrip">Descripción</label>
	        </div>
	    </div>
	    <div class="row">
	    	<div class="input-field col s6 form-cancel">
	    		<input class="cancelar waves-effect waves-light btn" value="Cancelar" type="reset">
	        </div>
	        <div class="input-field col s6">
	        	<input class="guardar waves-effect waves-light btn" value="Guardar" type="submit">
	        </div>
	    </div>
	</form>
</script>


<script type="text/template" id="edit-categoria" data-class="edit-categoria" data-tag="div">
    <div class="row">
    	<div class="col s12">
    		<h4>Modifica Categoría</h4>
    	</div>
    </div>
    <div class="divider"></div>
    <form class="section">
		<div class="row">
	        <div class="input-field col s6">
	        	<input id="ip-codigo" type="text" tabindex="1" name="codigo" value="<%=codigo%>">
	        	<label for="ip-codigo" class="active">Código</label>
	        </div>
	        <div class="input-field col s6">
	        	<input id="ip-nombre" type="text" tabindex="2" name="nombre" value="<%=nombre%>">
	        	<label for="ip-nombre" class="active">Nombre de Categoría</label>
	        </div>
	    </div>
	    <div class="row">
	        <div class="input-field col s12">
	        	<input id="ip-descrip" type="text" tabindex="3" name="descrip" value="<%=descrip%>">
	        	<label for="ip-descrip" class="active">Descripción</label>
	        </div>
	    </div>
	    <div class="row">
	    	<div class="input-field col s6 form-cancel">
	    		<input class="cancelar waves-effect waves-light btn" value="Cancelar" type="reset">
	        </div>
	        <div class="input-field col s6">
	        	<input class="guardar waves-effect waves-light btn" value="Guardar" type="submit">
	        </div>
	    </div>
	</form>
</script>
